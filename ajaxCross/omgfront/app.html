<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.domain = 'qq.com';
    </script>
</head>
<body>
    <iframe id="proxy" src="http://web.sportsshequ.qq.com/sportsshequ/proxy.html"></iframe>
    <script>
        var callback = function(e) {
            if (e.status === 'success') {
                // 成功
                var responseText = e.responseText;
                var responseXML = e.responseXML;
                console.log(responseText)
            } else {
                //失败
            }
        };

        var proxy = document.getElementById('proxy');
        proxy.onload = function() {
            proxy.contentWindow.send('http://web.sportsshequ.qq.com/sportsshequ/result.php', callback);
        };
    </script>
</body>
</html>
